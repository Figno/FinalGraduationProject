apply plugin: 'com.android.application'


android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.chxip.localmusic"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }

    signingConfigs {
        release {
            storeFile file("../chxip.jks")
            keyAlias 'chxip'
            keyPassword '123456'
            storePassword '123456'
        }
    }

    sourceSets.main {
        jniLibs.srcDir 'src/main/jniLibs'
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release  // ����release����ǩ��
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.release // ����debug����ǩ��
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:25.3.0'
    //gson
    implementation 'com.google.code.gson:gson:2.7'
    // butterknife   ���ע��
    implementation 'com.jakewharton:butterknife:8.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.2.1'
    //Ȩ�޿��
    implementation 'com.yanzhenjie:permission:1.0.5'
    //Volley
    compile files('libs/volley.jar')
    //Base64
    compile files('libs/commons-codec-1.4.jar')
    //glide
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.android.support:design:25.+'
    implementation 'com.hwangjr.rxbus:rxbus:2.0.0'
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'me.wcy:lrcview:2.0.1'
    implementation 'com.zhy:okhttputils:2.6.2'
    //³��ѹ��
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.6'
    compile 'top.zibin:Luban:1.0.9'
    //OKHTTP
    compile 'com.squareup.okhttp3:okhttp:3.7.0'
    //Base64
    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/JID3.jar')
    implementation files('src/main/jnilibs/Msc.jar')
}
